    <body>
          <h1>BaroboLab</h1>
          <h2>Prediction</h2>
          <p>Suppose the <font color="blue">blue</font> Linkbot starts at position -3
          and the <font color="red">red</font> Linkbot starts at position -1. The
          blue linkbot travels at blah blah blah, where will the two Linkbots
          intersect?</p>
          <br>
          <form>
          Intersect at: <input type="text" name="intersect"><br>
          <button type="button" onclick="runDemo()">Next</button>
          </form>
    		  <div class="demo-container">
    			  <div id="placeholder" class="demo-placeholder" style="width:680px; height:500px;"></div>
          </div>
          <script src="js/vendor/jquery-1.10.2.min.js"></script>
          <script src="js/vendor/bootstrap.min.js"></script>
          <script src="js/plugins.js"></script>
          <script src="js/main.js"></script>
          <script src="js/flot/jquery.flot.js"></script>
          <script>
            var iter = 0
            var timeout = 100 // milliseconds
            
            function iterDemo() {
              iter = iter + timeout/1000.0;
          		var d1 = [];
          		for (var i = 0; i < iter; i += 0.5) {
          			d1.push([i, 0.5*i+4]);
          		}
          		var d2 = [];
          		for (var j = 0; j < iter; j += 0.5) {
          			d2.push([j, 2*j-2]);
          		}
      
              var d3 = [];
              d3.push([14, 30])
          		$.plot("#placeholder", [ d1, d2, d3 ]);
              if(iter < 14) {
                setTimeout(iterDemo, timeout);
              }
            }
            function runDemo() {
              if (typeof Robot !== 'undefined') {
                Robot.printDbg();
                var t = Robot.printMessage('Hello From Javascript');
                $('#test').html('Message from the application: ' + t);
              }
              iterDemo();
            }
          </script>
    </body>
