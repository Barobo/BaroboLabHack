<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BaroboLab - DEMO</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body class="container">
    <h1>BaroboLab</h1>
    <h2>Prediction</h2>
    <p>Suppose the <font color="blue">blue</font> Linkbot starts at position -3
    and the <font color="red">red</font> Linkbot starts at position -1. The
    blue linkbot travels at blah blah blah, where will the two Linkbots
    intersect?</p>
    <br>
    Intersect after: <input id="guess" type="text" name="intersect"> seconds<br>
    <button type="button" onclick="runDemo()">Next</button>
    <div class="row">
      <div class="col-md-8">
        <h3>Position vs. Time</h3>
        <div id="xvst" style="width:680px; height:500px;"></div>
      </div>
      <div class="col-md-4">
        <h3>Position</h3>
        <div id="pos" style="width:200px; height:500px;"></div>
      </div>
    </div>
    <script src="js/vendor/jquery-1.10.2.min.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/flot/jquery.flot.js"></script>
    <script src="js/copVsRobber.js"></script>
  </body>
</html>
