          <h1>BaroboLab</h1>
          <h2>Prediction</h2>
          <p>Suppose the <font color="blue">blue</font> Linkbot starts at position -3
          and the <font color="red">red</font> Linkbot starts at position -1. The
          blue linkbot travels at blah blah blah, where will the two Linkbots
          intersect?</p>
          <br>
          <form>
          Intersect at: <input type="text" name="intersect"><br>
          <button type="button" onclick="runDemo()">Next</button>
          </form>
    		  <div class="demo-container">
    			  <div id="placeholder" class="demo-placeholder" style="width:680px; height:500px;"></div>
          </div>
          <script src="js/vendor/jquery-1.10.2.min.js"></script>
          <script src="js/vendor/bootstrap.min.js"></script>
          <script src="js/plugins.js"></script>
          <script src="js/main.js"></script>
          <script src="js/flot/jquery.flot.js"></script>
          <script>
            function runDemo() {
              if (typeof Robot !== 'undefined') {
		      var wheelradius = 1.75;   // inches
		      var robotList = Robot.getRobotIDList();
		      var red = "GZP1";
		      var blue = "4V21";
		      Robot.connectRobot(red);
		      Robot.connectRobot(blue);

		      var redfunc = function(x) {
			      return 0.5 * x + 4;
		      }

		      var bluefunc = function(x) {
			      return 2 * x - 2;
		      }

		      var xstart = 0;
		      var xstop = 5;

		      var reddist = redfunc(xstop) - redfunc(xstart);
		      var bluedist = bluefunc(xstop) - bluefunc(xstart);

		      var redradians = reddist / wheelradius;
		      var blueradians = bluedist / wheelradius;

		      Robot.moveNB(red, redradians, 0, -redradians, 0);
		      Robot.moveNB(blue, blueradians, 0, -blueradians, 0);
              }
              
          		var d1 = [];
          		for (var i = 0; i < 14; i += 0.5) {
          			d1.push([i, Math.sin(i)]);
          		}

          		var d2 = [[0, 3], [4, 8], [8, 5], [9, 13]];

          		// A null signifies separate line segments

          		var d3 = [[0, 12], [7, 12], null, [7, 2.5], [12, 2.5]];

          		$.plot("#placeholder", [ d1, d2, d3 ]);
            }
          </script>
