<!DOCTYPE HTML>

        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <header>
            <a href="index.html">
                <img src="img/barobo_logo.png">
            </a>
        </header>
        <nav>
            <ol class="nav nav-stacked nav-pills">
                <li>
                    <a href="index.html">
                        BaroboLab

                </li>
                <li>

                    </a>

            </ol>
        </nav>
        <section class="container">
            <div class="row chartRow">
                <figure class="col-xs-3">
                    <figcaption>
                        Position
                    </figcaption>
                    <div id="pos" class="chart">
                    </div>
                </figure>
                <figure class="col-xs-8 col-xs-offset-1">
                    <figcaption>
                        Position vs. Time
                    </figcaption>
                    <div id="xvst" class="chart">
                    </div>
                    <small class="xtitle">
                        time (s)
                    </small>
                </figure>
            </div>
            Intersect after:
            <input id="guess" type="text" name="intersect">
            seconds
            <br>
            <button class="btn btn-default" type="button" id="demoBtn">
                Retry
            </button>
            <button class="btn btn-info" type="button" id="resetBtn">
                Reset
            </button>
            <button class="btn btn-danger" type="button" id="stopBtn">
                STOP!
            </button>
            <a href="equations.html" class="pull-right btn btn-primary btn-lg">
                Next
            </a>
        </section>
        <script src="js/vendor/jquery-1.10.2.min.js">
